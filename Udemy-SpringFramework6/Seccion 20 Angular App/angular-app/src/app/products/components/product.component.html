<div class="container my-5">
  <h2>Lista de Productos</h2>

  <div class="row">
    <div class="col">
      <app-form (emitProductOut)="emitProductIn($event)" [product]="productSelected"></app-form>
    </div>
    <div class="col">
      @if (products.length > 0) {
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Description</td>
            <td>Price</td>
            <td>Update</td>
            <td>Remove</td>
          </tr>
        </thead>
        <tbody>
          @for(product of products; track $index) {
          <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>
              <button (click)="onUpdate(product)" class="btn btn-sm btn-secondary">Update</button>
            </td>
            <td>
              <button (click)="onDelete(product.id)" class="btn btn-sm btn-danger">Remove</button>
            </td>
          </tr>
          }
        </tbody>
      </table>
      } @else {
      <div class="alert alert-info">Lo sentimos no hay registros en el sistema</div>
      }
    </div>
  </div>
</div>
