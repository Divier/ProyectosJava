<form (ngSubmit)="onSubmit()" #productForm="ngForm">
  <div>
    <input type="text" class="form-control my-2" placeholder="Name" name="name" [(ngModel)]="product.name"
      #name="ngModel" required>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div>
        Name es requerido
      </div>
    </div>
  </div>
  <div>
    <input type="text" class="form-control my-2" placeholder="Description" name="description"
      [(ngModel)]="product.description" #description="ngModel" required>
    <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
      <div>
        Description es requerido
      </div>
    </div>
  </div>
  <div>
    <input type="number" class="form-control my-2" placeholder="Price" name="price" [(ngModel)]="product.price"
      #price="ngModel" required>
    <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
      <div>
        Price es requerido
      </div>
    </div>
  </div>
  <div>
    <button class="btn btn-primary my-2" [disabled]="!productForm.form.valid">{{product.id > 0 ? 'Update' :
      'Crear'}}</button>
    <button type="button" class="btn btn-success my-2 mx-2" (click)="clean()">Clean</button>
  </div>
</form>
